<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Supply Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
        }
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background: #146c43;
            height: 100vh;
            color: white;
            padding: 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: width 0.3s ease;
        }
        .sidebar .brand {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .sidebar .nav-links {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 6px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #198754;
            padding-left: 18px;
        }
        .sidebar i {
            margin-right: 12px;
            font-size: 18px;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 20px;
            width: 100%;
        }
        /* Stats Cards */
        .stats-card {
            border: none;
            border-radius: 10px;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 130px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .stats-card i {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .total-sales { background: #007bff; }
        .products { background: #28a745; }
        .categories { background: #ffc107; color: black; }
        .brands { background: #17a2b8; }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <h3 class="brand"><i class="fas fa-cogs"></i> Auto Supply</h3>
            <div class="nav-links">
                <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#"><i class="fas fa-plus"></i> Add Product</a>
                <a href="#"><i class="fas fa-user-plus"></i> Add User</a>
            </div>
        </div>
        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2 class="mb-4">Auto Supply Dashboard</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="stats-card total-sales">
                    <i class="fas fa-dollar-sign"></i>
                    <h5>Total Sales</h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card products">
                    <i class="fas fa-boxes"></i>
                    <h5>Products</h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card categories">
                    <i class="fas fa-tags"></i>
                    <h5>Categories</h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card brands">
                    <i class="fas fa-briefcase"></i>
                    <h5>Brands</h5>
                </div>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
