<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Supply Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }
        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .sidebar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .sidebar a:hover, .sidebar a.active {
            background: rgba(255, 255, 255, 0.2);
            padding-left: 15px;
        }
        .logout-btn {
            background: #dc3545;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }
        .logout-btn:hover {
            background: #bb2d3b;
        }
        /* Main Content */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 0.5s ease-out;
        }
        /* Stats Cards */
        .stats-card {
            background: #17a2b8;
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 130px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stats-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        /* Card Icons */
        .stats-card i {
            font-size: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body onload="fadeInContent(); updateProductCount();">
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center text-white">Dashboard</h3>
        <a href="dashboard.html">Home</a>
        <a href="addproduct.html">Product Management</a>
        <a href="#">Orders</a>
        <a href="#">Customers</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <h2 class="mb-4">Auto Supply Dashboard</h2>
        <div class="container">
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="stats-card bg-primary">
                        <i class="fas fa-dollar-sign"></i>
                        <h5>Total Sales</h5>
                        <p class="text-2xl mt-4" id="totalSales">â‚±0</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card bg-success">
                        <i class="fas fa-boxes"></i>
                        <h5>Products</h5>
                        <p class="text-2xl mt-4" id="productCount">0</p> <!-- dito lalabas yung bilang -->
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card bg-warning">
                        <i class="fas fa-tags"></i>
                        <h5>Categories</h5>
                        <p class="text-2xl mt-4">0</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card bg-danger">
                        <i class="fas fa-briefcase"></i>
                        <h5>Brands</h5>
                        <p class="text-2xl mt-4">0</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Recent Orders</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Order ID</th>
                                <th scope="col">Customer</th>
                                <th scope="col">Date</th>
                                <th scope="col">Total</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function fadeInContent() {
            document.body.style.opacity = 1;
            document.getElementById("mainContent").style.opacity = 1;
            document.getElementById("mainContent").style.transform = "translateY(0)";
        }

        function logout() {
            window.location.href = 'login.html';
        }

        function updateProductCount() {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            document.getElementById('productCount').textContent = products.length;
        }
    </script>
</body>
</html>
